    .sticky-header {

      top: 0;
      background: rgba(255,255,255,0.95);

      box-shadow: 0 2px 8px rgba(44,62,80,0.04);
      padding-bottom: 10px;

    }
    .calendar-container {
      width: 98%;
      max-width: 800px;
      margin: 30px auto 10px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(44,62,80,0.10);
      padding: 24px 18px 10px 18px;
    }
    h1 {

      letter-spacing: 1px;
      color: #2a4d69;
      text-align: center;
    }
    h2 {
      margin-top: 40px;
      margin-bottom: 10px;
      color: #4f81a6;
      border-bottom: 2px solid #b3c6e0;
      padding-bottom: 4px;
      font-size: 1.3em;
      letter-spacing: 1px;
    }
    .calendar-table {
      width: 100%; 
      margin: 0 auto 40px auto;
      border-collapse: separate;
      border-spacing: 0;
      box-shadow: 0 2px 12px rgba(44,62,80,0.07);
      background: #fafdff;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 30px;
    }
    th, td { 
      padding: 10px 12px; 
      text-align: left; 
    }
    th { 
      background-color: #e3ecf7;
      color: #2a4d69;
      font-weight: 600;
      border-bottom: 2px solid #b3c6e0;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    tr:not(:last-child) td {
      border-bottom: 1px solid #e6eaf0;
    }
    tr.event-row {
      background-color: #f9f6e7;
      transition: background 0.2s;
    }
    tr.event-row .highlight {
      color: #b85c38;
      font-weight: bold;
    }
    tr.no-event-row {
      color: #aaa;
      background: #f7fafd;
    }
    tr:hover {
      background: #f0f6fa;
      transition: background 0.2s;
    }
    .today-row {
      background: #d1e7dd !important;
      font-weight: bold;
      border-left: 5px solid #38b000;
    }
    .event-badge {
      display: inline-block;
      padding: 2px 10px;
      border-radius: 12px;
      font-size: 0.95em;
      margin-right: 6px;
      color: #fff;
      font-weight: 500;
      vertical-align: middle;

    .badge-family { background: #4f81a6; }

    .badge-cricket { background: #38b000; }
    .badge-celebration { background: #b85c38; }
    .badge-school { background: #6c63ff; }
    .badge-travel { background: #00bcd4; }

      opacity: 0.8;
    }
    .legend {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin: 18px 0 10px 0;
      font-size: 1em;
      align-items: center;
      justify-content: center;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .scroll-today-btn {

      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 8px 18px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;

document.addEventListener('DOMContentLoaded', function() {
  function renderCalendar() {
    const container = document.getElementById('calendar-content');
    container.innerHTML = '';

    calendarData.forEach(monthObj => {
      const h2 = document.createElement('h2');
      h2.textContent = monthObj.month;
      container.appendChild(h2);

      const table = document.createElement('table');
      table.className = 'calendar-table';
      table.innerHTML = `
        <tr>
          <th style="width:90px;">Date</th>
          <th style="width:90px;">Day</th>
          <th style="width:auto;">Event</th>
          <th style="width:110px;">Time</th>
        </tr>
      `;

      // Group events by date+day
      const grouped = {};
      monthObj.days.forEach(day => {
        const key = `${day.date}|${day.day}`;
        if (!grouped[key]) {
          grouped[key] = { date: day.date, day: day.day, events: [], times: [], types: [] };
        }
        grouped[key].events.push(day.event);
        grouped[key].times.push(day.time && day.time.trim() !== "" ? day.time : "");
        grouped[key].types.push(day.type);
      });

      Object.values(grouped).forEach(dayGroup => {
        const tr = document.createElement('tr');
        tr.className = dayGroup.types.every(t => t === 'none') ? 'no-event-row' : 'event-row';
        tr.innerHTML = `
          <td>${dayGroup.date}</td>
          <td>${dayGroup.day}</td>
          <td style="max-width:420px;white-space:normal;word-break:break-word;">
            ${dayGroup.events.join('<hr style="border:none;border-top:1px solid #e6eaf0;margin:4px 0;">')}
          </td>
          <td>
            ${dayGroup.times.map(t => t ? `<span style="color:#888;font-size:0.97em;font-weight:normal;">${t}</span>` : '').join('<hr style="border:none;border-top:1px solid #e6eaf0;margin:4px 0;">')}
          </td>
        `;
        table.appendChild(tr);
      });

      container.appendChild(table);
    });
  }

  renderCalendar();

  // --- Month filter logic ---
  function getMonthTable(month) {
    var h2s = document.querySelectorAll('h2');
    for (var i = 0; i < h2s.length; i++) {
      if (h2s[i].textContent.trim().toLowerCase().startsWith(month.toLowerCase())) {
        var table = h2s[i].nextElementSibling;
        if (table && table.tagName === 'TABLE') return {heading: h2s[i], table: table};
      }
    }
    return null;
  }
  document.getElementById('month-filter').addEventListener('change', function() {
    const val = this.value;
    const months = ['May','June','July','August','September'];
    months.forEach(m => {
      const mt = getMonthTable(m);
      if (mt) {
        mt.table.style.display = (val === 'all' || val === m.toLowerCase()) ? '' : 'none';
        mt.heading.style.display = (val === 'all' || val === m.toLowerCase()) ? '' : 'none';
      }
    });
  });

  // --- Highlight today ---
  function highlightToday() {
    const today = new Date();
    const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
    const todayStr = months[today.getMonth()] + ' ' + today.getDate();
    document.querySelectorAll('.calendar-table tr').forEach(tr => {
      if (tr.children.length > 0 && tr.children[0].textContent.trim() === todayStr) {
        tr.classList.add('today-row');
        tr.setAttribute('id', 'today-row');
      }
    });
  }
  highlightToday();

  // --- Scroll to today ---
  window.scrollToToday = function() {
    const row = document.getElementById('today-row');
    if (row) {
      row.scrollIntoView({behavior: 'smooth', block: 'center'});
      row.style.boxShadow = '0 0 0 3px #38b000 inset';
      setTimeout(() => { row.style.boxShadow = ''; }, 1200);
    } else {
      alert('Today is not in the visible calendar range.');
    }
  };
});
